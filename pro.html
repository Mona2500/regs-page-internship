<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="signup.css"> 
</head>
<body>
    <div class = "container">
    <div class ="title">Registration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter Your Username" required>   
        </div>
        <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter Your Email" required>   
        </div>
    <div class="input-box">
        <span class="details">Password</span>
        <input type="text" placeholder="Enter Your password" required>   
    </div>
    <div class="input-box">
        <span class="details">Confirm Password</span>
        <input type="text" placeholder="Confirm Your Password" required style="height: 35px; width: 100%; border: 1px solid #ccc;">   
    </div>
        </div>
        <div class ="gender-details" >
            <span class="gender-title">Gender</span>
        <div class="Category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender" style="margin-right: 15px;"><input type="radio" name="gender" id="dot-1" style="margin-right: 5px;">Male</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender" style="margin-right: 15px;"><input type="radio" name="gender" id="dot-2" style="margin-right: 5px;">Female</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender" style="margin-right: 15px;"><input type="radio" name="gender" id="dot-3" style="margin-right: 5px;">Others</span>
            </label>
        </div>
        </div>
        <div class="button">
            <input type="Submit" value="Register"> 
              </div>
    </form>
    </div>
    
</body>
</html>
